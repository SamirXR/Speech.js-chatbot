<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="eliza.js"></script>
  </head>  
  <body>
    <button id="startButton">Start</button>
    <span id="yourTalk"></span>
    <br><hr>Phrases:<br>
    <ul>
      <li>"stop" -- stops the chat</li>
      <li>"open the pod bay doors Hal"</li>
      <li>"who are you?"</li>
      <li>"repeat after me: {some words}" -- makes XR7 repeat the words you told it to</li>
      <li>"translate to French: {some words}" -- repeats your words in French</li>
    </ul>
    <p style="bottom:0; position:absolute">
      Hope you enjoyed talking with me :) !
    </p>
    <script src="speech.js"></script>
    <script>
        startButton.addEventListener('click',()=>{
            startButton.hidden=true;
            main();
        });
    </script>
